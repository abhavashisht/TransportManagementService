<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Add New Vehicle</h4>
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type (e.g., Bus, Minivan)</label>
                        <input type="text" class="form-control" id="vehicleType" placeholder="Sleeper Bus">
                    </div>
                    <div class="mb-3">
                        <label for="vehicleCapacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="vehicleCapacity" placeholder="30" min="1">
                    </div>
                    <button class="btn btn-primary" onclick="addVehicle()">Add Vehicle</button>
                    <div id="vehicleMsg" class="mt-2"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Add New Route</h4>
                    <div class="mb-3">
                        <label for="routeSource" class="form-label">Source</label>
                        <input type="text" class="form-control" id="routeSource" placeholder="Mumbai">
                    </div>
                    <div class="mb-3">
                        <label for="routeDestination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="routeDestination" placeholder="Pune">
                    </div>
                    <div class="mb-3">
                        <label for="routeVehicleId" class="form-label">Vehicle</label>
                        <select id="routeVehicleId" class="form-select">
                            <option selected>Loading vehicles...</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="addRoute()">Add Route</button>
                    <div id="routeMsg" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8082'; // Vehicle Service URL

    // Redirect if not logged in
    if (!localStorage.getItem('jwt')) {
        window.location.href = 'admin-login.html';
    }

    function logout() {
        localStorage.removeItem('jwt');
        window.location.href = 'admin-login.html';
    }

    // NEW: Function to load vehicles into the dropdown when the page loads
    async function loadVehiclesIntoDropdown() {
        const vehicleSelect = document.getElementById('routeVehicleId');
        try {
            const res = await fetch(`${API_BASE_URL}/vehicles`);
            if (!res.ok) throw new Error('Could not fetch vehicles.');

            const vehicles = await res.json();
            vehicleSelect.innerHTML = ''; // Clear the 'loading' message

            if (vehicles.length === 0) {
                 vehicleSelect.innerHTML = '<option disabled selected>No vehicles found. Add one first.</option>';
                 return;
            }

            vehicles.forEach(vehicle => {
                const option = document.createElement('option');
                option.value = vehicle.id;
                option.textContent = `ID: ${vehicle.id} - ${vehicle.type} (Capacity: ${vehicle.capacity})`;
                vehicleSelect.appendChild(option);
            });
        } catch (err) {
            vehicleSelect.innerHTML = `<option disabled selected>${err.message}</option>`;
        }
    }

    async function addVehicle() {
        const type = document.getElementById('vehicleType').value;
        const capacity = document.getElementById('vehicleCapacity').value;
        const msgEl = document.getElementById('vehicleMsg');

        if (!type || !capacity) {
            msgEl.innerHTML = `<div class="alert alert-danger">All fields are required.</div>`;
            return;
        }

        try {
            const res = await fetch(`${API_BASE_URL}/vehicles`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, capacity: parseInt(capacity) })
            });

            if (!res.ok) throw new Error('Failed to add vehicle');

            const data = await res.json();
            msgEl.innerHTML = `<div class="alert alert-success">Vehicle added successfully! ID: ${data.id}</div>`;
            document.getElementById('vehicleType').value = '';
            document.getElementById('vehicleCapacity').value = '';
            loadVehiclesIntoDropdown(); // Refresh the dropdown with the new vehicle
        } catch (err) {
            msgEl.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        }
    }

    async function addRoute() {
        const source = document.getElementById('routeSource').value;
        const destination = document.getElementById('routeDestination').value;
        const vehicleId = document.getElementById('routeVehicleId').value;
        const msgEl = document.getElementById('routeMsg');

        if (!source || !destination || !vehicleId) {
            msgEl.innerHTML = `<div class="alert alert-danger">All fields are required.</div>`;
            return;
        }

        const routeData = {
            source,
            destination,
            vehicle: { id: parseInt(vehicleId) }
        };

        try {
            const res = await fetch(`${API_BASE_URL}/routes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(routeData)
            });

            if (!res.ok) throw new Error('Failed to add route. Make sure a vehicle is selected.');

            const data = await res.json();
            msgEl.innerHTML = `<div class="alert alert-success">Route added successfully! ID: ${data.id}</div>`;
            document.getElementById('routeSource').value = '';
            document.getElementById('routeDestination').value = '';
        } catch (err) {
            msgEl.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        }
    }

    // NEW: Run this function when the page is fully loaded
    document.addEventListener('DOMContentLoaded', loadVehiclesIntoDropdown);
</script>
</body>
</html>
