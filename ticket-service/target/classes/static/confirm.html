<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow text-center">
        <div class="card-header bg-success text-white">
          <h3>Booking Confirmed!</h3>
        </div>
        <div class="card-body">
          <p class="lead">Your ticket has been successfully booked.</p>
          <div id="ticket-details" class="text-start p-3 bg-light border rounded">
            <div class="spinner-border"></div>
          </div>
          <a class="btn btn-primary mt-4" href="search.html">Book Another Ticket</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ticketId = urlParams.get('ticketId');
  const token = localStorage.getItem('jwt');

  // Redirect if not logged in or missing params
  if (!token || !ticketId) {
    window.location.href = 'index.html';
  }

  async function loadTicket() {
    const detailsEl = document.getElementById('ticket-details');
    try {
        const res = await fetch(`/tickets/${ticketId}`, {
            headers: {'Authorization': 'Bearer ' + token}
        });
        if (!res.ok) throw new Error('Could not fetch ticket details.');

        const data = await res.json();
        detailsEl.innerHTML = `
            <p><strong>Ticket ID:</strong> ${data.id}</p>
            <p><strong>Route ID:</strong> ${data.routeId}</p>
            <p><strong>Seat No:</strong> ${data.seatNo}</p>
            <p><strong>Status:</strong> <span class="badge bg-success">${data.status}</span></p>
        `;
    } catch(e) {
        detailsEl.innerHTML = `<div class="alert alert-danger">${e.message}</div>`;
    }
  }
  document.addEventListener('DOMContentLoaded', loadTicket);
</script>
</body>
</html>
