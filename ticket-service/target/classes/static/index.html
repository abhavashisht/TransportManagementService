<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transport Booking - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h4 class="text-center mb-4">User Login</h4>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" value="user">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" value="user">
          </div>
          <button class="btn btn-primary w-100" onclick="login()">Login</button>
          <div class="mt-3 text-center">
            <a href="signup.html">Create a new account</a>
          </div>
          <hr>
          <div class="text-center">
            <a href="admin-login.html" class="link-secondary">Admin Login</a>
          </div>
          <div id="msg" class="mt-3 text-danger small text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  async function login() {
    const msgEl = document.getElementById('msg');
    msgEl.innerText = '';
    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username: document.getElementById('username').value, password: document.getElementById('password').value})
      });
      if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message || 'Login failed');
      }
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('jwt', data.token);
        window.location.href = 'search.html';
      }
    } catch(e) {
      msgEl.innerText = e.message;
    }
  }
</script>
</body>
</html>
