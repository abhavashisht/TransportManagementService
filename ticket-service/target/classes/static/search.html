<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Routes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="search.html">Transport Booking</a>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Available Routes</h3>
    <small class="text-muted">Data from vehicle-service</small>
  </div>
  <div id="routes" class="row g-4">
  </div>
  <div id="loading" class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<script>
  // This part checks if the user is logged in and redirects them if not.
  if (!localStorage.getItem('jwt')) {
    window.location.href = 'index.html';
  }

  // This is the function for the "Logout" button.
  function logout() {
      localStorage.removeItem('jwt');
      window.location.href = 'index.html';
  }

  // This is the main function that fetches and displays the routes.
  async function loadRoutes() {
    const url = 'http://localhost:8082/routes';
    const cont = document.getElementById('routes');
    const loadingEl = document.getElementById('loading');

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Could not fetch routes. Is vehicle-service running?");

        const routes = await res.json();
        cont.innerHTML = '';
        if (routes.length === 0) {
            cont.innerHTML = `<p class="text-center">No routes available. Add some from the admin panel.</p>`;
        }
        routes.forEach(r => {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.innerHTML = `
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                <h5 class="card-title">${r.source} â†’ ${r.destination}</h5>
                <p class="card-text mb-1">
                    <strong>Vehicle:</strong> ${r.vehicle.type}
                </p>
                <p class="card-text mb-3">
                    <strong>Capacity:</strong> ${r.vehicle.capacity}
                </p>
                <a class="btn btn-outline-primary mt-auto" href="book.html?routeId=${r.id}&capacity=${r.vehicle.capacity}&from=${r.source}&to=${r.destination}">
                    Book Now
                </a>
                </div>
            </div>`;
            cont.appendChild(card);
        });
    } catch (e) {
        cont.innerHTML = `<div class="alert alert-danger">${e.message}</div>`;
    } finally {
        loadingEl.style.display = 'none';
    }
  }

  // This line runs the loadRoutes function when the page is ready.
  document.addEventListener('DOMContentLoaded', loadRoutes);
</script>
</body>
</html>
