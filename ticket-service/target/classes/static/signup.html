<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transport Booking - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h4 class="text-center mb-4">Create an Account</h4>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Choose a password">
          </div>
          <button class="btn btn-primary w-100" onclick="register()">Create account</button>
          <div id="msg" class="mt-3 text-danger text-center"></div>
          <div class="mt-3 text-center">
            <a href="index.html">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  async function register() {
    const msgEl = document.getElementById('msg');
    msgEl.innerText = '';
    try {
        const res = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        })
        });
        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.message || 'Registration failed');
        }
        const data = await res.json();
        if (data.message) {
            alert('Registered successfully. Please login.');
            window.location.href = 'index.html';
        }
    } catch(e) {
        msgEl.innerText = e.message;
    }
  }
</script>
</body>
</html>
